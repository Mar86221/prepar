spring.application.name=preparcial

# Spring application configuration

spring.mustache.suffix=.html

# DataSource configuration
spring.datasource.url=jdbc:postgresql://localhost:5050/parcial
spring.datasource.username=parcial
spring.datasource.password=parcial

# JPA and Hibernate configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.transaction.flush_before_completion=true
spring.jpa.show-sql=true

# SQL initialization mode
spring.sql.init.mode=always

# JWT configuration
jwt.secret=94c9b14f-b497-4f25-bc02-4f5e1a512c3d
jwt.exptime=1296000000

